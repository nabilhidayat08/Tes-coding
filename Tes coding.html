<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kartu Ucapan Terima Kasih</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a8e6cf, #56ab2f); /* hijau lembut ke hijau daun */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      color: #388e3c; /* hijau daun */
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-top: 0;
    }

    .footer {
      margin-top: 30px;
      font-size: 16px;
      color: #888;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>THANK YOU🌿</h1>
    <p>
      Thank you for being here, you are irreplacable  
      <br><br>
      I hope you are fine and keep loving me well :D  
      <br><br>
      The most thank you for the bottom of my heart 🙏
    </p>
    <div class="footer">
      — From your beloved man ✨
    </div>
  </div>
</body>
</html>
